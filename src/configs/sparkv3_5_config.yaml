type: Spark
version: V3.5
url: "ws://spark-api.xf-yun.com/v3.5/chat"
domain: 'generalv3.5'
secret: !include ./secret/spark.yaml
model_instruction: "你现在是一个写代码专家，续写下列这段代码（尤其需要根据最后一行的注释完成接下去的代码），不要出现其他解释性语句，以最后一行注释开头"
system_instruction: "我需要你是一个Python代码专家，只会输出Python代码，不会输出除了Python代码以外的内容。"
model_params: # may vary in every calling
  - temperature
  - max_tokens
  - top_k
  - domain
  - model_instruction # can change instruction for each calling