    rgb_frame_id: "camera_rear_center"
    depth_frame_id: "camera_rear_center"
    cloudpoint_frame_id: "camera_rear_center"
world_frame_id: "world_enu" # right +x, front +y, up +z 必须
optitrack_frame_id: "optitrack" # 
optitrack_frame_to_world_frame:
  transform: [5, 5, 0] # the center of the test site
  rotation: [ 0, 0, 1, 0 ] # x y z w (fix RPY: 0 0 180)
drone_origin_frame_id: "drone_origin"
drone_baselink_frame_id: "drone_base_link"
# 坐标系统
frames_tree:
  world:
    optitrack:
      drone_origin:
        drone_base_link:
          - camera_drone_front_base_link:
            - camera_drone_front_rgb_frame
            - camera_drone_front_depth_frame
            - camera_drone_front_cloudpoint_frame
          - camera_assistant_1_base_link:
            - camera_assistant_1_rgb_frame
            - camera_assistant_1_depth_frame
            - camera_assistant_1_cloudpoint_frame
          - camera_assistant_2_base_link:
            - camera_assistant_2_rgb_frame
            - camera_assistant_2_depth_frame
            - camera_assistant_2_cloudpoint_frame
          - camera_assistant_3_base_link:
            - camera_assistant_3_rgb_frame
            - camera_assistant_3_depth_frame
            - camera_assistant_3_cloudpoint_frame
action_client_name: "/action_client" # 必须
action_type: MoveBaseAction
action_goal_typedef:
  target_pose:
    header:
      seq: 0
      stamp:
        secs: 0
        nsecs: 0
      frame_id: "world_enu" # 注意检查坐标系
    pose:
      position: # 只用到position
        x: 0.0
        y: 0.0
        z: 0.0
      orientation:
        x: 0.0
        y: 0.0
        z: 0.0
        w: 1.0
drone_odom_topic_name: "/airsim_node/drone_1/odom_local_ned" # 必须
reset_service_name: "/airsim_node/reset" # /airsim_node/reset 