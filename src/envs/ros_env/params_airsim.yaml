    rgb_topic_name: "/airsim_node/drone_1/front_right/0/image_raw"
    depth_topic_name: "/airsim_node/drone_1/front_right/1/image_raw"
    cloudpoint_topic_name: "/airsim_node/drone_1/front_right/1/registered/points"
    rgb_camera_info_topic_name: "/airsim_node/drone_1/front_right/0/camera_info"
    depth_camera_info_topic_name: "/airsim_node/drone_1/front_right/1/camera_info"
    rgb_frame_id: "camera_front_right"
    depth_frame_id: "camera_front_right"
    cloudpoint_frame_id: "camera_front_right"
  - 
    name: "camera_down_center"
    camera_base_link_frame_id: "camera_assistant_3_base_link"
