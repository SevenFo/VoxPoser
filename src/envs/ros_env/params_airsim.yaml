    depth_topic_name: "/airsim_node/drone_1/front_center/1/image_raw"
    cloudpoint_topic_name: "/airsim_node/drone_1/front_center/1/registered/points"  # 必须
    rgb_camera_info_topic_name: "/airsim_node/drone_1/front_center/0/camera_info" # 必须
    depth_camera_info_topic_name: "/airsim_node/drone_1/front_center/1/camera_info"
